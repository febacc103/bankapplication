<div class="container">
    <div class="row">
        <div class="col-lg-4 col-sm-12 first"></div>
        <div class="col-lg-4 col-sm-12 main">
            <h2 id="aim">{{aim}}</h2>
            <h2>Sign In</h2>
            <hr>
            <input type="text" [value]="acc" class="items" id="acno" #accno (change)="accChange($event)" placeholder=" Account Number "><br>

            <input type="password " class="items " id="pwd " #pswd (change)="pswdChange($event)" placeholder=" PASSWORD "><br>

            <button class="item " (click)="login(accno,pswd) ">Log In</button>

        </div>
        <div class="col-lg-4 col-sm-12 ">
            <h1><br>
                <p>Luminar Bank</p>
            </h1>
        </div>
    </div>
</div>
